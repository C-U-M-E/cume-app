<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUME App</title>
    <script>
      // Script para redirecionar 404s para o index.html e preservar a rota
      // Isso permite que o React Router gerencie as rotas no GitHub Pages
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <script>
      // Salva a URL atual e redireciona para o index.html
      sessionStorage.redirect = location.href;
      location.replace('/cume-app/');
    </script>
  </body>
</html>
